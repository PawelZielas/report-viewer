<div class="reports__container">
  <section class="controller">
    <efi-search-controller
      [searchCriteria]="criteria"
      (criteriaChange)="updateReportList($event)"
    ></efi-search-controller>
  </section>
  <section class="list">
    <efi-reports-list [reportsList]="reportsList"></efi-reports-list>
  </section>
</div>

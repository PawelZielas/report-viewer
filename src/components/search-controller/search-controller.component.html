<div class="search-controller__container">
  <div class="inputs-container">
    <div class="date-input">
      <efi-select
        [availableItems]="searchCriteria?.dates"
        (selected)="updateDate($event)"
      ></efi-select>
    </div>
    <div class="text-input__container">
      <input
        class="text-input"
        type="text"
        placeholder="Podaj nazwÄ™ lub numer raportu">
<!--      <button class="primary-btn" (click)="search()">Wyszukaj</button>-->
      <span class="input__underline"></span>
    </div>
  </div>
  <div>
    <div class="tags-container" *ngIf="searchCriteria?.tags else tagsEmpty">
      <div *ngFor="let tag of searchCriteria.tags">
        <efi-tag [tag]="tag" (tagStateChange)="updateSelectedTags($event)"></efi-tag>
      </div>
    </div>
  </div>

  <ng-template #tagsEmpty>
    <div class="empty-tag-message">
      <p>No tags provided.</p>
    </div>
  </ng-template>
